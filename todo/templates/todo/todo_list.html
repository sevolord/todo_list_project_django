{% extends 'base.html' %}

{% block content %}
    <h1>Todo List</h1>
    <div class="text-right mb-3">
        <a href="{% url 'add_todo' %}" class="btn btn-primary">Add Todo</a>
    </div>
    <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox-{{ todo.id }}" {% if todo.completed %}checked{% endif %}>
                    <label class="form-check-label {% if todo.completed %}completed{% endif %}" for="checkbox-{{ todo.id }}">
                        {{ todo.title }}
                    </label>
                </div>
                <div class="btn-group" role="group">
                    <a href="{% url 'edit_todo' todo.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No todos found.</li>
        {% endfor %}
    </ul>
{% endblock %}
